<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Secure Government Document Share</h1>
            <nav id="main-nav">
                <!-- Navigation links will be injected here -->
            </nav>
        </header>
        <main id="content">
            <!-- Content will be dynamically loaded here -->
            <div id="loading" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh;">
                <div style="width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;"></div>
                <p style="color: var(--text-muted); font-size: 0.875rem;">Initializing secure session...</p>
            </div>
        </main>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
        <footer>
            <p>&copy; 2026 Secure Government Document Share</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/app.js"></script>
</body>
</html>
